{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <h1><i class="fas fa-plus-circle"></i> Add New Labour</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation</label>
                        <select class="form-select" id="designation" name="designation">
                            <option value="">-- Select --</option>
                            <option value="Farmer">Farmer</option>
                            <option value="Labourer">Labourer</option>
                            <option value="Supervisor">Supervisor</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contact" name="contact" placeholder="+91 xxxxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label for="daily_wage" class="form-label">Daily Wage (â‚¹) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="daily_wage" name="daily_wage" step="0.01" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/labour/" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Labour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
