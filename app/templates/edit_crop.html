{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <h1><i class="fas fa-edit"></i> Edit Crop</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="field_id" class="form-label">Select Field <span class="text-danger">*</span></label>
                        <select class="form-select" id="field_id" name="field_id" required>
                            {% for field in fields %}
                                <option value="{{ field.id }}" {% if field.id == crop.field_id %}selected{% endif %}>{{ field.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="crop_type" class="form-label">Crop Type <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="crop_type" name="crop_type" value="{{ crop.crop_type }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="variety" class="form-label">Variety</label>
                        <input type="text" class="form-control" id="variety" name="variety" value="{{ crop.variety or '' }}">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="seeding_date" class="form-label">Seeding Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="seeding_date" name="seeding_date" value="{{ crop.seeding_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="expected_harvest_date" class="form-label">Expected Harvest Date</label>
                            <input type="date" class="form-control" id="expected_harvest_date" name="expected_harvest_date" value="{{ crop.expected_harvest_date.strftime('%Y-%m-%d') if crop.expected_harvest_date else '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quantity_seeded" class="form-label">Quantity Seeded (kg) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity_seeded" name="quantity_seeded" step="0.01" value="{{ crop.quantity_seeded }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="expected_yield" class="form-label">Expected Yield (kg)</label>
                            <input type="number" class="form-control" id="expected_yield" name="expected_yield" step="0.01" value="{{ crop.expected_yield or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="Growing" {% if crop.status == 'Growing' %}selected{% endif %}>Growing</option>
                                <option value="Harvested" {% if crop.status == 'Harvested' %}selected{% endif %}>Harvested</option>
                                <option value="Failed" {% if crop.status == 'Failed' %}selected{% endif %}>Failed</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="actual_harvest_date" class="form-label">Actual Harvest Date</label>
                            <input type="date" class="form-control" id="actual_harvest_date" name="actual_harvest_date" value="{{ crop.actual_harvest_date.strftime('%Y-%m-%d') if crop.actual_harvest_date else '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="actual_yield" class="form-label">Actual Yield (kg)</label>
                        <input type="number" class="form-control" id="actual_yield" name="actual_yield" step="0.01" value="{{ crop.actual_yield or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ crop.notes or '' }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/crops/{{ crop.id }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Crop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
